<div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <span class="input-group-addon" id="useremail">E-mail</span>
          <input type="text" class="form-control" placeholder="Email" aria-describedby="useremail"
                 required>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <span class="input-group-addon" id="userpassword">Password</span>
          <input type="text" class="form-control" placeholder="Password" aria-describedby="userpassword"
                 required>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
        <div class="text-center">
          <button type="button" class="btn btn-default" style="width: 7em" (click)="epLogin()">Login</button>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
